

<div class="container bg mb-5" [ngClass]="{'blur': loading === true}">
  <p class="display-3 text-center">Let's talk.</p>
  <p class="text-center">want to say hi? You can fill in the contact form below or send me an email to
    patelyash133@gmail.com</p>
  <p class="text-center">Want to get connected? Follow me on the social media below.</p>
  <div class="text-center">
    <a href="https://www.facebook.com/yashp128/" target="_blank"> <i class="fab fa-facebook-square fa-2x"></i></a>
    <a href="https://www.linkedin.com/in/yashpatel128/" target="_blank"><i class="fab fa-linkedin fa-2x"></i></a>
    <a href="https://github.com/yp128" target="_blank"><i class="fab fa-github-square fa-2x"></i></a>
  </div>
  <hr class="shadow-sm">
  <form [formGroup]="contactMeForm" (ngSubmit)="onSubmit()">
    <section class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter Your Name: "
             required>
    </section>
    <section class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email" placeholder="Enter Your Email"
             required>
    </section>
    <section class="form-group">
      <label for="message">message</label>
      <textarea rows="3" class="form-control" id="message" formControlName="message"
                placeholder="Enter Your Message: " required></textarea>
    </section>
    <section>
      <button type="submit" [disabled]="!contactMeForm.valid" class="btn btn-primary btn-block" data-toggle="modal" data-target="#exampleModalCenter">Submit</button>
    </section>
  </form>
</div>

<div class="container loading m-auto" *ngIf="loading">
  <img SRC="../../assets/images/loading.gif" class="m-auto" >
</div>





<!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Successfully submited!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Thanks for your filling out contact us form...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="goToHomePage()">Close</button>
      </div>
    </div>
  </div>
</div>
